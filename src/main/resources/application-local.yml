spring:
  config:
    import:
      file:env.properties
    activate:
      on-profile: local

  datasource:
    url: ${LOCAL_DATASOURCE_URL}
    username: ${LOCAL_USERNAME}
    password: ${LOCAL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  cloud:
    aws:
      credentials:
        access-key: ${AWS_ACESS_KEY}
        secret-key: ${AWS_SECRET_KEY}
      region:
        static: ${AWS_REGION}
      s3:
        bucket: ${AWS_BUCKET_NAME}
